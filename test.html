<script type="text/javascript">





function ins()
{
	var au=document.getElementById("txtauthor").value;// we get what user wrote.
	var tl=document.getElementById("txttitle").value;
	var gn=document.getElementById("txtgenre").value;
	var pr=document.getElementById("numprice").value;
	
	
	
	var http = new XMLHttpRequest();
	var url = "test.php";
	var params = "au="+au+"&tl="+tl+"&gn="+gn+"&pr="+pr+"&status=ins";
	http.open("POST", url, true); //with method post we send to test.php

	//Send the proper header information along with the request
	http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

	http.onreadystatechange = function() {//Call a function when the state changes.
		if(http.readyState == 4 && http.status == 200) {
			
			var json = '{"result":true,"count":1}',
			obj = JSON.parse(json);

			alert(obj.result);
			
			
			
			
		}
	}
	http.send(params);	// send the params.
	document.getElementById("txtauthor").value=""; // it doesnt keep what user wrote at the textbox.
	document.getElementById("txttitle").value="";
	document.getElementById("txtgenre").value="";
	document.getElementById("numprice").value="";
	
	
	

	
	
	

	
	
	
}



</script>
